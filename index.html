    <script type="module">
        const fileSelector = document.getElementById('file-selector');
        const fileQrResult = document.getElementById('file-qr-result');
        
        function setResult(label, result) {
            if(result.data.length >=1 ){
                $('#myqrdata').removeClass('d-none');
            }
            $('#qris_mdl_v').html(result.data);
            $('#file-qr-result').html(result.data);
            
        }
        
        fileSelector.addEventListener('change', event => {
            const file = fileSelector.files[0];
            if (!file) {
                return;
            }
            QrScanner.scanImage(file, { returnDetailedScanResult: true })
                .then(result => setResult(fileQrResult, result))
                .catch(e => setResult(fileQrResult, { data: e || 'No QR code found.' }));
        });
    </script>

        function makeQRCode1 (val) {	
            if (!val) {

            }
            
            qrcode1.makeCode(val);
        }

        function makeQRCode2 (val) {	
            if (!val) {
                return;
            }
            
            qrcode2.makeCode(val);
        }

        function countVal(val){
            if(val <= 9){
                return "0"+val;
            }else{
                return val;
            }
        }

        function gencrc16(data) {
            let crc = 0xFFFF;

            for (let i = 0; i < data.length; i++) {
                let x = ((crc >> 8) ^ data.charCodeAt(i)) & 0xFF;
                x ^= x >> 4;
                crc = ((crc << 8) ^ (x << 12) ^ (x << 5) ^ x) & 0xFFFF;
            }

            return crc;
        }

        function parseQRIS(qrisString) {
            let result = [];
            let currentIndex = 0;

            while (currentIndex < qrisString.length) {
                const objectId = qrisString.slice(currentIndex, currentIndex + 2);
                currentIndex += 2;

                const objectLength = parseInt(qrisString.slice(currentIndex, currentIndex + 2));
                currentIndex += 2;

                const objectValue = qrisString.slice(currentIndex, currentIndex + objectLength);
                currentIndex += objectLength;

                result.push({ objectId, objectLength, objectValue });
            }

            return result;
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = () => {
                const base64Data = reader.result.split(',')[1];
                resolve(base64Data);
                };

                reader.onerror = (error) => {
                reject(error);
                };

                reader.readAsDataURL(blob);
            });
        }

                            context.font = '30px ArialCEMTBlack';
                            context.fillStyle = '#313131';
                            context.globalAlpha = 1.0; // Opacity (1.0 means 100%)

                            var textWidth = context.measureText(text).width;
                            var textX = (canvas.width - textWidth) / 2;
                            var textY = ((canvas.height - resizedHeight) / 2) - 225; // Adjust vertically as needed

                            context.fillText(text, textX, textY);

                            var text3 = $('#sticker_version').val();

                            var textX3 = (canvas.width - textWidth3) / 2;
                            var textY3 = ((canvas.height - resizedHeight) / 2) - 140; // Adjust vertically as needed

                            context.fillText(text2, textX2, textY2);
                            context.fillText(text3, textX3, textY3);
                        });


                        // Convert the canvas content to base64
                        var canvasData = canvas.toDataURL("image/png");

                        // Set the base64 data as the source of the img element
                        document.getElementById("myimage").src = canvasData;
